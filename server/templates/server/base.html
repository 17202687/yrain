<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="/admin/css/home.css"> -->
    <title>main</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
{% comment %}     <style>
        .bottom_menu { 
            position: fixed; bottom: 0px; left: 0px; 
            width: 100%; height: 70px; z-index:100; 
            border-top: 1px solid black; background-color: white 
        }
        
        .bottom_menu > div { 
            float: left; 
            width: 20%; height: 100%; 
            text-align: center; 
            padding-top: 20px; 
        }
    </style> {% endcomment %}
</head>
<body>
    {% block contents %}
    {% endblock contents %}

    {% block login %}
    <div class="bottom_menu">
        <div name="menu" value="1" onClick="location.href='/cur_status/'">
            <img src="/static/images/book.png" alt="borrow" height="80" width="80">
        </div>
        <div onClick="location.href='/borrow/'">
            
            <img src="/static/images/logo_bg.png" alt="logo" height="80" width="80">
        </div>
        <div onClick="location.href='/user_info/'">
            <img src="/static/images/user.png" alt="user_info" height="60" width="50">
        </div>
    </div>
    {% endblock login %}
</body>
</html>
