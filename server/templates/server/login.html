{% extends 'server/base.html' %}

{% block login %}

<form name="loginform" method="post">
    {% csrf_token %}
    아이디:<br><input type="text" name="user_id">
    <br>
    비밀번호:<br><input type="password" name="password">
    <br><br>
    <input type="submit" class="btn btn-primary" value="로그인">
</form>
<br>
<input onClick="location.href='/signup/'"class="btn btn-primary" value="회원가입">
{% endblock login %}
